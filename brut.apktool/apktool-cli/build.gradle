version = apktoolversion

dependencies {
  compile project(':brut.apktool:apktool-lib')
}

gradle.taskGraph.whenReady {
  jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    
    manifest {
      attributes("Main-Class": "brut.apktool.Main")
    }
  }
}